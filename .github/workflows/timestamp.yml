name: Timestamp Update

on:
  push:
    paths:
      - 'README.md'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
          
      # Update README
      - name: Update Timestamp
        run: |
          awk '/<!--LAST_UPDATED_TIMESTAMP-->/ {getline; printf "%s\n", "Last updated on: $(date \"+%A, %B %dth at %H:%M %Z\")"; next} 1' README.md > README.tmp && mv README.tmp README.md
          git config --local user.name "GitHub Action"
          git commit -m "Update README with last updated timestamp" README.md || exit 0
          git push
