name: Timestamp Update

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Update Timestamp
        if: ${{ github.event_name == 'push' && github.event.head_commit.modified.contains('README.md') }}
        run: |
          sed -i "s|<!--LAST_UPDATED_TIMESTAMP_START-->.*<!--LAST_UPDATED_TIMESTAMP_END-->|<!--LAST_UPDATED_TIMESTAMP_START-->\nLast updated on: $(date '+%A, %B %dth at %H:%M')\n<!--LAST_UPDATED_TIMESTAMP_END-->|" README.md
          git config --local user.name "GitHub Action"
          git commit -m "Update README with last updated timestamp" README.md || exit 0
          git push
